<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .div2 {
            background-color: rgb(151, 188, 146);
            height: 600px;
            width: 400px;
            text-align: center;
            margin-top: 3%;
            padding-top: 10px;

        }

        body {
            background-color: rgb(246, 250, 247);
        }
    </style>
</head>

<body>
    <center>
        <div claas="div1" style="align-content: center;">
            <div class="div2"> To-Do List <br><br>
                <div class="div3"> <input id="taskdata" type="text"> <button onclick="addtask()">ADD</button></div><br>
                <div class="div4">

                    <ul id="tasklist"></ul>


                </div>

            </div>
        </div>


        <script>

            function addtask() {

                try {

                    let taskInput = document.getElementById('taskdata').value
                    console.log(taskInput);
                    if (taskInput === "") {
                        throw new Error("is empty")
                    } else {




                        let newelement = document.createElement('li')
                        newelement.innerHTML = taskInput
                        var list = document.getElementById('tasklist')
                        list.appendChild(newelement)

                        list.addEventListener('click', function () {
                            list.remove()
                        })

                    }


                    taskInput.value = " ";

                } catch (error) {
                    alert("input " + error.message);
                }
            }







        </script>

</body>
